{% extends 'base.html' %}

{% block title %}Add Student to {{ course.name }} - SMS{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-primary">Add Student to {{ course.name }}</h1>
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" name="student_id" id="student_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit" class="w-full bg-primary text-white px-4 py-2 rounded-full hover:bg-primary-dark transition duration-300">Add Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
